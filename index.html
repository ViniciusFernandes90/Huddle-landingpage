<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/reset.css">

  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(300, 69%, 71%); transition: 0.3s; }
    .attribution a:hover{
      color: #fff;
    }
  </style>

</head>
<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <header class="header">

    <div class="logo">
      <img src="./images/logo.svg" alt="Huddle logo">
    </div>

  </header>

  <main class="hero">

    <div class="illustrations">
      <img src="./images/illustration-mockups.svg" alt="illustration mockups">
    </div>

    <div class="main-info">

      <div class="text">
        <h1 class="tittle">Build The Community Your Fans Will Love</h1>

        <p class="mini-info">Huddle re-imagines the way we build communities. 
          You have a voice, but so does your audience. 
          Create connections with your users as you engage in
           genuine discussion. 
        </p>
      </div>

      <a class="register-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
        <div class="register">
        <p>Register</p>
        </div>
      </a>

    </div>

  </main>

  <section class="social-medias">

    <ul>

      <li class="facebook-logo">
        <i class="fab fa-facebook-f"></i>
      </li>

      <li class="twitter-logo">
        <i class="fab fa-twitter"></i>
      </li>

      <li class="instagram-logo">
        <i class="fab fa-instagram"></i>
      </li>

    </ul>

  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.youtube.com/watch?v=JJrnZ81mpJg" target="_blank">Mg_Vinc</a>.
    </p>
  </footer>


</body>
</html>
